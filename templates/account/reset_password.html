<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        form {
            margin-top: 1.5rem;
        }
        input {
            padding: 0.75rem;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .messages {
            margin-bottom: 1rem;
        }
        .messages .error {
            color: #dc3545;
            background-color: #f8d7da;
            padding: 0.75rem;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
            margin-bottom: 1rem;
        }
        .messages .success {
            color: #155724;
            background-color: #d4edda;
            padding: 0.75rem;
            border-radius: 5px;
            border: 1px solid #c3e6cb;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>

        <!-- Display messages (errors, success, etc.) -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Reset Password Form -->
        <form method="post">
            {% csrf_token %}
            <input 
                type="password" 
                name="new_password" 
                placeholder="New Password" 
                required
            >
            <input 
                type="password" 
                name="confirm_password" 
                placeholder="Confirm New Password" 
                required
            >
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
