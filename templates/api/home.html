<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        /* Button Styles */
        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .button {
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .button:hover {
            transform: translateY(-3px);
            background: linear-gradient(45deg, #0056b3, #003580);
        }

        .button:active {
            transform: translateY(1px);
        }

        .button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    <div class="button-container">
        <button class="button" onclick="window.location.href='/api/landcreate/'">Create Land</button>
        <button class="button" onclick="window.location.href='/api/residentialcreate/'">Create Resident</button>
        <button class="button" onclick="window.location.href='/api/commercialcreate/'">Create Commercial</button>
        <button class="button" onclick="window.location.href='/api/industrialcreate/'">Industrial Resident</button>

        <button class="button" onclick="window.location.href='api/success/'">Success</button>
        <button class="button" onclick="window.location.href='/api/login/'">Login</button>
        <button class="button" onclick="window.location.href='/api/logout/'">Logout</button>
    </div>
</body>
</html>
