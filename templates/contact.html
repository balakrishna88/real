{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg mt-6">
    <h2 class="text-2xl font-semibold text-indigo-600 mb-4">Get in Touch</h2>
    <p class="text-gray-600 mb-6">We'd love to hear from you. Fill out the form below and we'll get back to you soon.</p>

    <form action="#" method="POST" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label class="block text-gray-700">Your Name</label>
            <input type="text" name="name" required 
                   class="w-full p-3 border rounded-md shadow-sm focus:ring focus:ring-indigo-300">
        </div>

        <div>
            <label class="block text-gray-700">Your Email</label>
            <input type="email" name="email" required 
                   class="w-full p-3 border rounded-md shadow-sm focus:ring focus:ring-indigo-300">
        </div>

        <div>
            <label class="block text-gray-700">Subject</label>
            <input type="text" name="subject" required 
                   class="w-full p-3 border rounded-md shadow-sm focus:ring focus:ring-indigo-300">
        </div>

        <div>
            <label class="block text-gray-700">Message</label>
            <textarea name="message" rows="5" required 
                      class="w-full p-3 border rounded-md shadow-sm focus:ring focus:ring-indigo-300"></textarea>
        </div>

        <button type="submit" 
                class="w-full bg-indigo-600 text-white p-3 rounded-md shadow-md hover:bg-indigo-700 transition">
            Send Message
        </button>
    </form>
</div>

<!-- Google Map -->
<div class="max-w-4xl mx-auto mt-8">
    <h3 class="text-lg font-semibold text-gray-700 mb-4">Find Us</h3>
    <iframe 
        class="w-full h-64 rounded-md shadow-md"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509764!2d144.95592831550466!3d-37.81720997975154!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df1c24f93%3A0x5045675218ce6e0!2sMelbourne%2C%20VIC%2C%20Australia!5e0!3m2!1sen!2s!4v1605057427063!5m2!1sen!2s" 
        allowfullscreen="" loading="lazy"></iframe>
</div>
{% endblock %}
