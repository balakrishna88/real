{% extends "base.html" %}

{% block title %}Create New Group{% endblock %}

{% block content %}
    <div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6">Create New Group</h1>

        <!-- Display error messages if any -->
        {% if messages %}
            <div class="mb-6">
                {% for message in messages %}
                    <div class="text-red-500">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Form for creating a group -->
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Group Name:</label>
                <input type="text" name="name" id="name" required class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
                <textarea name="description" id="description" class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4"></textarea>
            </div>
            
            <div>
                <label for="group_type" class="block text-sm font-medium text-gray-700">Group Type:</label>
                <select name="group_type" id="group_type" class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                    <option value="official">Official</option>
                </select>
            </div>

            <!-- Logo Upload -->
            <div>
                <label for="logo" class="block text-sm font-medium text-gray-700">Group Logo (Optional):</label>
                <input type="file" name="logo" id="logo" class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="text-center">
                <button type="submit" class="mt-4 px-6 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Create Group</button>
            </div>
        </form>
    </div>
{% endblock %}
